@(loginForm : Form[User])
@import helper._

@main("Login"){

    <h1>Login:</h1>
    @helper.form(CSRF(routes.UserController.log_me_in())){
        @helper.inputText(loginForm("email"))
        @helper.inputPassword(loginForm("password"))
        <input type="submit" class="btn btn-default" value="login"/>
    }
}
