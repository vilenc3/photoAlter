@(bookForm : Form[Book])
@import helper._

@main("Create book"){

        <h1>Add new book:</h1>
        @helper.form(CSRF(routes.BooksController.save())){
            @helper.inputText(bookForm("id"))
            @helper.inputText(bookForm("title"))
            @helper.inputText(bookForm("link"))
            @helper.inputText(bookForm("author"))
            <input type="submit" class="btn btn-default" value="Create Book"/>
        }
}
