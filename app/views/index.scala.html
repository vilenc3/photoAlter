@()


@main("Home") {
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <div role="main" class="inner-cover cntr">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

                    <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="@routes.Assets.versioned("images/11.jpg")" class="img-responsive">
                    </div>

                    <div class="item">
                        <img src="@routes.Assets.versioned("images/22.jpg")" class="img-responsive">
                    </div>

                    <div class="item">
                        <img src="@routes.Assets.versioned("images/33.jpg")" class="img-responsive">
                    </div>

                    <div class="item">
                        <img src="@routes.Assets.versioned("images/44.jpg")" class="img-responsive">
                    </div>
                </div>

                <a class="carousel-control left" href="#my_carousel" data-slide = "prev">
                    <span class="icon-prev left"></span>
                </a>

                <a class="carousel-control right" href="#my_carousel" data-slide = "next">
                    <span class="icon-next right"></span>
                </a>
            </div>

            <h1 class="text-left"><left>Welcome to the best catalog of photos!</left></h1>

            <p class="text-left">Browse our wide selection of photos. All photos are available in three sizes: big, medium and small.
                Find a picture that you like, select size, pay with paypal and you are done!  </p>
            <br>


        </div>
    </div>

}
